<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script type="text/javascript" src="./scripts/login.js" charset="UTF-8" defer></script>
<script type="text/javascript" src="./scripts/AJAXManager.js" charset="UTF-8" defer></script>
<title>Music playlist manager</title>
</head>
<body style="text-align: center">
	<h1>Benvenuto in playlist manager!</h1>
	<h2>Per favore, inserisci username e password</h2>
	<form action="#" id="loginForm">
		Username <input type="text" id="username" name="username" required><br><br>
		Password <input type="password" id="password" name="password" required><br><br>
		<input id="login" class="btn btn-primary" type="button" value="Login">
	</form>	
</body>
</html>
